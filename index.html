<!-- https://www.googleapis.com/youtube/v3/search?part=snippet&q=surfing&key=AIzaSyDe0a76sW47TbnAY0pZBIHlwTuo1uWozgc -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube API Project</title>
    <style>
        
    </style>
</head>
<body>
    <input type="text" placeholder="search">
    <div id="video-divs"></div>


<script>
var xhttp = new XMLHttpRequest();
xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
       var res = JSON.parse(xhttp.responseText);
       var videoData = res.items.map(function(item) {
return item.snippet
       });
       var container = document.querySelector('#video-divs');
       videoData.forEach(function(video) {
        var videoDiv = document.createElement('div');
        videoDiv.innerHTML = `
            <img src=${video.thumbnails.default.url}>
            <h4>${video.title}</h4>
            <p>${video.channelTitle}</p>
            <p>${video.publishTime}</p>
        `;
        container.appendChild(videoDiv);
       })
    }
};
xhttp.open("GET", "https://www.googleapis.com/youtube/v3/search?part=snippet&q=surfing&key=AIzaSyDe0a76sW47TbnAY0pZBIHlwTuo1uWozgc", true);
xhttp.send();
</script>
</body>
</html>
