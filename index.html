<!-- https://www.googleapis.com/youtube/v3/search?part=snippet&q=surfing&key=AIzaSyDe0a76sW47TbnAY0pZBIHlwTuo1uWozgc -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube API Project</title>
    <style>
        * {
            margin: 5px 0px;
        }
        body {
            text-align: center;
        }
        #search-bar {
            width: 40%;
            height: 30px;
            margin: 30px;
        }
        #video-divs {
            display: flex;
            flex-wrap: wrap;
            text-align: left;
        }
        .video-div {
            width: 33%;
        }
        img {
            width: 90%;
        }
    </style>
</head>
<body>
    <input id="search-bar" type="text" placeholder="search">
    <div id="video-divs"></div>


<script>
var xhttp = new XMLHttpRequest();
xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
       var res = JSON.parse(xhttp.responseText);
       var videoData = res.items.map(function(item) {
return item.snippet
       });
       var container = document.querySelector('#video-divs');
       videoData.forEach(function(video) {
        var videoDiv = document.createElement('div');
        videoDiv.classList.add('video-div');
        videoDiv.innerHTML = `
            <img height=200  src=${video.thumbnails.high.url}>
            <h4>${video.title}</h4>
            <p>${video.channelTitle}</p>
            <p>${new Date(video.publishTime).toLocaleDateString()}</p>
        `;
        container.appendChild(videoDiv);
       })
    }
};
xhttp.open("GET", "https://www.googleapis.com/youtube/v3/search?part=snippet&q=surfing&maxResults=9&key=AIzaSyDe0a76sW47TbnAY0pZBIHlwTuo1uWozgc", true);
xhttp.send();
</script>
</body>
</html>
